%rebase('osnovna.html')

<form action="{{url('/login')}}" method="POST" style="width:60%">
  %if uporabnik==None:
    <div class="form-group">
      <label for="username">Uporabniško ime</label>
      <input type="input" class="form-control" name="username"  placeholder="Vnesi uporabniško ime">
    </div>
    <div class="form-group">
      <label for="password">Geslo</label>
      <input type="password" class="form-control" name="password" placeholder="Geslo">
    </div>
   
    <button type="submit" class="btn btn-primary">Prijava</button>
  %else:
  <div class="form-group">
    <label for="username">Uporabniško ime</label>
    <input type="input" class="form-control" name="username"  value="{{uporabnik.uporabnisko_ime}}">
  </div>
  <div class="form-group">
    <label for="password">Geslo</label>
    <input type="password" class="form-control" name="password" placeholder="Ponovno vpišite geslo">
  </div>
 
  <button type="submit" class="btn btn-primary">Prijava</button>
  %end
</form>

%if napaka:
<p class="opozorilo">{{napaka}}</p>
  %end
<p>Še nimaš računa? Registriraj se <a href="{{url('/register')}}">tukaj</a></p>
