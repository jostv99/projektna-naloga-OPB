<head>

</head>
<body> 
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

          <a class="nav-link active" href="{{url('/')}}">Domača stran</a>
          %user_url = url('user', username=uporabnik.uporabnisko_ime)
          <a class="nav-link" href="{{user_url}}">Uredi svoj profil</a>
          <a class="dropdown-item" href="{{url('/logout')}}">Odjava</a>
          <a class="nav-link" href="{{url('/search_cat')}}">Išči po kategorijah</a>                 
          <form action="{{url('/search')}}" method="POST">
            <label for="search" class="nav-link">Išči:</label>
            <input type="text" id="search" name="search">
            <input type="submit" class="btn btn-primary" value="Submit">
          </form> 

          %end

      </nav>
